<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/media.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="fundo">
    <section class="principal">
      <aside class="principal-area-foto">
        <picture>
          <source media="(max-width:760px )" srcset="images/image-product-mobile.jpg" type="image/jpg">
          <img class="foto-parfum" src="images/image-product-desktop.jpg" alt="Parfum">
        </picture>
      </aside>
      <article class="principal-area-mensagem">
        <div class="principal-parfum-info">
          <p class="mensagem-paragrafo paragrafo-parfum">Preview</p>
          <h1 class="mensagem-titulo">
            Gabrielle Essence Eau De Parfum
          </h1>
        </div>
        <p class="mensagem-paragrafo">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="preco">
          <h1 class="mensagem-preco-atual">$149.99</h1>

          <p class="mensagem-preco-antigo">$169.99</p>

        </div>
        <button class="botao"> <img src="images/icon-cart.svg" alt=""> Add to Cart</button>
      </article>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/KaianDev">Kaian Vasconcelos</a>.
    </div>
  </main>
</body>

</html>
